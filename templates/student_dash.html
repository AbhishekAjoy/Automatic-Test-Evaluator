<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>STUDENT CORNER</title>
		<link rel="stylesheet" href="../static/css/style1.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
	</head>
	<body>

		<!--wrapper start-->
		<div class="wrapper">
			<!--header menu start-->
			<div class="header">
				<div class="header-menu">
					<div class="title">DASHBOARD</div>
					<div class="sidebar-btn">
						<i class="fas fa-bars"></i>
					</div>
					<ul>
						<li><a href="/login"><i class="fas fa-power-off"></i></a></li>
					</ul>
				</div>
			</div>
			<!--header menu end-->
			<!--sidebar start-->
			<div class="sidebar">
				<div class="sidebar-menu">
					<center class="profile">
						<img src="../static/img/input-bg-03.jpg" alt="">
						<p>{{info[0][0]}}</p>
					</center>
					<li class="item">
						<a href="/dashboard" class="menu-btn">
							<i class="fas fa-desktop"></i><span>TESTS</span>
						</a>
					</li>

					<li class="item" id="messages">
						<a href="/results" class="menu-btn">
							<i class="fas fa-envelope"></i><span>Results</span>
						</a>
					</li>
				</div>
			</div>
			<!--sidebar end-->
			<!--main container start-->
			<div style="background-image: url('../static/img/input-bg-05.jpg');"> 
			<div class="main-container">
				
				<p id="errorMessage" class="error">{{error}}</p>
			<form action="{{ url_for('viewtest') }}" method="POST">
				<input type="hidden" id="testdata" name="testdata" value = "{{info[0][1:]}}">
				{% set len = info[0] | length %}
				{% for i in range(1,len) %}
				<div class="card">
					<p>{{info[0][i].test_name}}
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button style="float:right" name="view" value="{{info[0][i].test_id}}" type="submit">Take test</button>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						</p>

				</div>
				{% endfor %}
			</form>
			</div>
			<!--main container end-->
		</div>
		<!--wrapper end-->

		<script type="text/javascript">
		$(document).ready(function(){
			$(".sidebar-btn").click(function(){
				$(".wrapper").toggleClass("collapse");
			});
		});
		</script>

	</body>
</html>
